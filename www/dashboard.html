<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

  // set the dimensions and margins of the graph
  var margin = {top: 20, right: 30, bottom: 40, left: 90},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
 function countOccurrencesOfUniqueValues(data, key) {
  const occurrencesMap = {};

  // Loop through the array of objects
  for (const item of data) {
    const value = item[key];

    // If the value is encountered for the first time, initialize the count to 1
    if (!occurrencesMap[value]) {
      occurrencesMap[value] = 1;
    } else {
      // If the value is already in the map, increment the count
      occurrencesMap[value]++;
    }
  }

  return occurrencesMap;
}


function objectToArray(obj) {
  return Object.entries(obj).map(([key, value]) => ({ key, value }));
}

// Parse the Data
d3.csv("outbreaks.csv", function(data) {

const outbreaks_count = countOccurrencesOfUniqueValues(data, 'disease');
const outbreaks_count_array = objectToArray(outbreaks_count);

// Add X axis
var x = d3.scaleLinear()
  .domain([0, d3.max(outbreaks_count_array.map(d => +d.value))])
  .range([ 0, width]);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Y axis
var y = d3.scaleBand()
  .range([ 0, height ])
  .domain(outbreaks_count_array.map(function(d) { return d.key; }))
  .padding(.1);
svg.append("g")
  .call(d3.axisLeft(y))

//Bars
svg.selectAll("myRect")
  .data(outbreaks_count_array)
  .enter()
  .append("rect")
  .attr("x", x(0) )
  .attr("y", function(d) { return y(d.key); })
  .attr("width", function(d) { return x(d.value); })
  .attr("height", y.bandwidth() )
  .attr("fill", "#69b3a2")


  // .attr("x", function(d) { return x(d.disease); })
  // .attr("y", function(d) { return y(d.affected); })

  // .attr("height", function(d) { return height - y(d.affected); })
  // .attr("fill", "#69b3a2")

console.log(outbreaks_count)

})


</script>
